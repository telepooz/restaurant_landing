<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Ресторан</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header-line">
          <div class="header-logo">
            <img src="img/logo.svg" alt="" />
          </div>

          <div class="nav">
            <a class="nav-item" href="#">Главная</a>
            <a class="nav-item" href="#">Меню</a>
            <a class="nav-item" href="#">О нас</a>
            <a class="nav-item" href="#">Бронь</a>
          </div>
          <div class="korzina">
            <a href="#">
              <img class="korzina-img" src="img/korzina.svg" alt="" />
            </a>
          </div>
          <div class="phone">
            <div class="phone-holder">
              <div class="phone-img">
                <img src="img/phone.svg" alt="" />
              </div>
              <div class="number">
                <a class="num" href="#">+999-888-76-54</a>
              </div>
            </div>
            <div class="phone-text">Свяжитесь с нами для<br> бронирования</div>
          </div>
          <div class="btn">
            <a class="button" href="#">ЗАКАЗ СТОЛИКА </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
